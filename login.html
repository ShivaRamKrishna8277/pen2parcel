<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen2Parcel</title>
    <link rel="icon" href="assets/tab_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6b08050b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid g-0">
            <div class="row g-0 contact_bar">
                <div class="col dark_bg text-light">
                    <div class="text-center py-1">
                        <span class="email align-items-center" style="font-size: 15px;">support@pen2parcel.com</span>
                        <span class="mx-4">/</span>
                        <span class="mobile align-items-center" style="font-size: 15px;">9876567890</span>
                    </div>
                </div>
            </div>
        </div>
        <nav id="nav_bar" class="navbar navbar-expand-lg bg-white p-l-f">
            <div class="container-fluid gx-0">
                <a class="navbar-brand m-0 p-0" href="#">Pen<span>2</span>Parcel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <img src="assets/menu_icon.svg" alt="" height="15">
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item hover_item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero_section container-fluid p-l-f py-5 light_bg">
            <p class="h4">My Account</p>
            <span>
                <span>Home : </span>
                <span class="p_color cur" style="cursor: pointer;">Login</span>
            </span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 mx-auto p-l-f my-5">
                    <div class="form_wrapper rounded-3 bg-white px-lg-5 py-lg-4 p-3">
                        <div class="login_form_header text-center">
                            <p class="h5">Login</p>
                            <p class="h6 fw-medium opacity-50">Please login using account details below</p>
                        </div>
                        <div class="login_form_body mt-5">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 forgot_password">
                                  <p class="opacity-50 fw-medium" style="font-size: 0.8rem; cursor: pointer;">Forgot Password?</p>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 dark_bg border-0 mt-3">Login</button>
                            </form>
                        </div>
                        <div class="login_form_footer text-center mt-3">
                            <p class="opacity-50 h6" style="cursor: pointer;"><a href="signup.html" class="text-dark">Dont have an Account? Create account.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(footerHTML => {
                    const footerElement = document.querySelector('footer');
                    footerElement.innerHTML = footerHTML;
                })
        }
        loadFooter();
    </script>
</body>
</html>
