<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen2Parcel</title>
    <link rel="icon" href="assets/tab_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="product_checkout.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6b08050b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid g-0">
            <div class="row g-0 contact_bar">
                <div class="col dark_bg text-light">
                    <div class="text-center py-1">
                        <span class="email align-items-center" style="font-size: 15px;">support@pen2parcel.com</span>
                        <span class="mx-4">/</span>
                        <span class="mobile align-items-center" style="font-size: 15px;">9876567890</span>
                    </div>
                </div>
            </div>
        </div>
        <nav id="nav_bar" class="navbar navbar-expand-lg bg-white p-l-f">
            <div class="container-fluid gx-0">
                <a class="navbar-brand m-0 p-0" href="#">Pen<span>2</span>Parcel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <img src="assets/menu_icon.svg" alt="" height="15">
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item hover_item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero_section container-fluid p-l-f py-5 light_bg">
            <p class="h4">Checkout</p>
            <span>
                <span>Products : </span>
                <span class="p_color cur" style="cursor: pointer;">Product Checkout</span>
            </span>
        </div>
        <div class="container-fluid product_checkout_section p-l-f py-5">
            <div class="row g-0 justify-content-between">
                <div class="col-lg-8 overflow-x-auto">
                    <table class="table bg-white mb-5" id="checkout_table" style="min-width: 800px; width: 100%;">
                        <thead>
                          <tr>
                            <th scope="col" class="opacity-75 fw-medium pb-2 border-0">Product</th>
                            <th scope="col" class="opacity-75 fw-medium pb-2 border-0">Content</th>
                            <th scope="col" class="opacity-75 fw-medium pb-2 border-0">Number of pages</th>
                            <th scope="col" class="opacity-75 fw-medium pb-2 border-0">Total Price</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4">
                                    <hr style="opacity: 0.1;">
                                </td>
                            </tr>
                            <tr>
                                <td><img src="assets/long_notebook.svg" alt="" class="img-fluid product_img_checkout"></td>
                                <td>
                                    <div class="custom-file-input">
                                        <input type="file" id="fileInput" class="hidden" required>
                                        <label for="fileInput" id="customButton" class="checkout_input" style="opacity: 0.8;">Upload content</label>
                                    </div>
                                </td> 
                                <td>
                                    <div class="custom-file-input">
                                        <input type="number" id="no_of_pagesInput" class="checkout_input" inputmode="numeric" min="10" max="100" placeholder="Number of Pages" required>
                                    </div>
                                </td>   
                                <td>
                                    <span class="p_color fw-medium fs-5">₹0</span>
                                </td>                         
                            </tr>
                            <tr>
                                <td><img src="assets/A4_Rulled.png" alt="" class="img-fluid product_img_checkout"></td>
                                <td>
                                    <div class="custom-file-input">
                                        <input type="file" id="fileInput" class="hidden" required>
                                        <label for="fileInput" id="customButton" class="checkout_input" style="opacity: 0.8;">Upload content</label>
                                    </div>
                                </td> 
                                <td>
                                    <div class="custom-file-input">
                                        <input type="number" id="no_of_pagesInput" class="checkout_input" inputmode="numeric" min="10" max="100" placeholder="Number of Pages" required>
                                    </div>
                                </td>   
                                <td>
                                    <span class="p_color fw-medium fs-5">₹0</span>
                                </td>                         
                            </tr>
                            <tr>
                                <td><img src="assets/short_notebook.svg" alt="" class="img-fluid product_img_checkout"></td>
                                <td>
                                    <div class="custom-file-input">
                                        <input type="file" id="fileInput" class="hidden" required>
                                        <label for="fileInput" id="customButton" class="checkout_input" style="opacity: 0.8;">Upload content</label>
                                    </div>
                                </td> 
                                <td>
                                    <div class="custom-file-input">
                                        <input type="number" id="no_of_pagesInput" class="checkout_input" inputmode="numeric" min="10" max="100" placeholder="Number of Pages" required>
                                    </div>
                                </td>   
                                <td>
                                    <span class="p_color fw-medium fs-5">₹0</span>
                                </td>                         
                            </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-lg-3 col-12 mx-auto text-center">
                    <span class="text-dark fw-medium opacity-75 mt-2 d-block">Cart Total</span>
                    <ul class="my-4 light_bg p-4 rounded-3">
                        <li class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">Subtotal: <span>₹694</span></li>
                        <li class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">Delivery charge: <span>₹40</span></li>
                        <li class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">Total: <span>₹734</span></li>
                        <li><button type="button" class="btn btn-success w-100 rounded-1">Place Order</button></li>
                    </ul>
                    <span class="text-dark fw-medium opacity-75 mt-5 d-block">Shipping Availability</span>
                    <form action="" class="light_bg p-4 rounded-3 mt-3">
                        <input type="number" placeholder="Pin code" class="border-0 border-bottom bg-transparent w-100 mb-4">
                        <button type="submit" class="btn btn-success w-100 rounded-1">Check Availability</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="product_checkout.js"></script>
    <script>
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(footerHTML => {
                    const footerElement = document.querySelector('footer');
                    footerElement.innerHTML = footerHTML;
                })
        }
        loadFooter();
    </script>
</body>
</html>
